name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]   # keep both if you're unsure which is default
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Show Node & scripts
        run: |
          node -v
          npm -v
          node -e "console.log(require('./package.json').scripts)"

      - name: Install
        run: npm ci

      - name: Build (capture log)
        run: |
          set -o pipefail
          npm run build 2>&1 | tee build.log

      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      # Single Page App fallback for GitHub Pages
      - name: SPA fallback
        run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
