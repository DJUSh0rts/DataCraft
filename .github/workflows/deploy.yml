name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Verify vite presence
        run: npx --yes vite --version || true

      - name: Build (capture log)
        run: |
          set -o pipefail
          if npm run | grep -q " build"; then
            npm run build 2>&1 | tee build.log
          else
            npx --yes vite build 2>&1 | tee build.log
          fi

      - name: Show last 200 lines of build.log
        if: always()
        run: |
          echo "========== build.log (tail) =========="
          tail -n 200 build.log || true
          echo "======================================"

      - name: Copy SPA 404
        if: success()
        run: |
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html; fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log

      - name: Setup Pages
        if: success()
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
