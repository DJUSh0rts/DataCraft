name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Print environment
        run: |
          node -v
          npm -v
          ls -la
          cat package.json || true

      - name: Install deps (lockfile-aware)
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci 2>&1 | tee npm-install.log
          else
            echo "No package-lock.json found; using npm install"
            npm install 2>&1 | tee npm-install.log
          fi

      - name: Verify vite presence
        run: |
          npx --yes vite --version || true
          ls -la node_modules/.bin || true

      - name: Build (script if present, else fallback to vite)
        run: |
          set -o pipefail
          if npm run | grep -q " build"; then
            echo "Running npm run build"
            npm run build 2>&1 | tee build.log
          else
            echo "No build script. Fallback to npx vite build"
            npx --yes vite build 2>&1 | tee build.log
          fi

      - name: SPA 404 fallback
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            npm-install.log
            build.log

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
